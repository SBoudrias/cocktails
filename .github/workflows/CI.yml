name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Lint ✅
        run: yarn lint

      - name: Prettier 💅
        run: yarn check-code

      - name: JSON Schema 💽
        run: yarn check-data
