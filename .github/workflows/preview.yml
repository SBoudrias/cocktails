name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node
        if: github.event.action != 'closed'

      - name: Build with preview basePath ğŸ—ï¸
        if: github.event.action != 'closed'
        run: yarn build
        env:
          NEXT_PUBLIC_BASE_PATH: /cocktails/pr-preview/pr-${{ github.event.number }}

      - name: Deploy PR Preview ğŸš€
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./apps/web/out/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
